<form class="profile__form" (ngSubmit)="addUser(form)" #form="ngForm">
  <div class="errors" *ngFor="let error of toArray(errors)">
    <span>{{errors[error]}}</span>
  </div>
  <!-- inputs -->
  <div class="profile__form-data">
    <!-- Username -->
    <div class="form-block">
      <span class="form-block__name">User name</span>
      <input class="form-block__input"
             type="text"
             name="login"
             required
             #name="ngModel"
             appOnlyNumber
             ngModel />
    </div>
    <!-- Password -->
    <div class="form-block">
      <span class="form-block__name">Password</span>
      <span class="form-block__name">Password</span>
      <input class="form-block__input"
             type="password"
             name="password"
             required
             minlength="8"
             #password="ngModel"
             ngModel />
    </div>
    <!-- password confirmation -->
    <div class="form-block">
      <span class="form-block__name">Password confirmation</span>
      <input class="form-block__input"
             type="password"
             required
             ngModel
             appCoincidencePassword="{{password.value}}"
             minlength="8"
             #passwordConfirmation="ngModel"
             name="password_confirmation" />
    </div>
    <!-- buttons -->
    <div class="form-buttons-block">
      <button class="save-button">Save</button>
    </div>
  </div>
</form>
